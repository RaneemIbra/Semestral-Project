<div class="background">
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-pic-container">
        <input
          type="file"
          id="profilePicInput"
          accept="image/*"
          (change)="onFileSelected($event)"
          hidden
        />
        <img
          [src]="profilePicUrl | async"
          alt=""
          class="profile-pic"
          (click)="triggerFileInput()"
        />
      </div>
      <div class="user-info">
        <h2>{{ fullName }}</h2>
        <p>{{ email }}</p>
      </div>
    </div>
    <button *ngIf="isImageSelected" class="Confirm" (click)="onUpload()">
      Confirm Picture
    </button>

    <div class="about-user">
      <textarea
        [(ngModel)]="userAbout"
        placeholder="About the user..."
      ></textarea>
      <button (click)="saveAbout()">Save Information</button>
    </div>

    <div class="detective-board">
      <h1>Detective/Ideas board</h1>
    </div>
  </div>
</div>
