<div class="background">
  <div class="box">
    <div class="profile-container">
      <h1 style="margin-bottom: 3vh">Profile</h1>
      <img
        [src]="profilePicUrl | async"
        alt="Profile Picture"
        *ngIf="profilePicUrl | async"
      />
      <div class="input-button-group">
        <input type="file" (change)="onFileSelected($event)" />
        <button (click)="onUpload()">Upload Profile Picture</button>
      </div>
    </div>
  </div>
</div>
