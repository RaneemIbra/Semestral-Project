<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <ng-container *ngIf="mode === 'add'; else viewMode">
    <mat-form-field>
      <mat-label>Enter text</mat-label>
      <input matInput [(ngModel)]="data.text" />
    </mat-form-field>
  </ng-container>

  <ng-template #viewMode>
    <p>{{ data.text }}</p>
  </ng-template>
</div>
<div mat-dialog-actions *ngIf="mode === 'add'">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Save</button>
</div>
